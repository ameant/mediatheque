<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un emprunt</title>
</head>
<body>
    <h1>Ajouter un emprunt</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.media_type.label }} : {{ form.media_type }}
        {{ form.media.label }} : {{ form.media }}
        {{ form.borrower.label }} : {{ form.borrower }}
        <button type="submit">Ajouter</button>
    </form>
    <a href="{% url 'liste_medias' %}">Retour à la liste des médias</a>
</body>
</html>
